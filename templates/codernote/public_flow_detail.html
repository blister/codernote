{% extends "base.html" %}

{% block title %}{{ object.title }} by {{ writer.username }}{% endblock %}

{% block extrahead %}
<link rel="alternate" type="application/rss+xml" title="Note feed for {{ writer.username }}" href="/feed/flow/{{ writer.username }}/">
<link rel="stylesheet" href="/media/pygments.css">
{% endblock %}

{% block content %}
<div class="main">
  <a href="../"> Back to notes.</a> 
  <div id="writing">{{ object.render_text|safe }}</div>
</div>
{% endblock %}
