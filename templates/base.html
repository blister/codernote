<html> <head>
<title>{% block title %}Codernote{% endblock %}</title>
<link rel="stylesheet" href="/media/codernote.css">
<link rel="stylesheet" type="text/css" media="print" href="/media/print.css">
<script type="text/javascript" src="/media/jquery-1.2.6.min.js"></script>
<script type="text/javascript" src="/media/codernote.js"></script>


{% block extrahead %}{% endblock %}
</head>
<body>
<div class="container">

<div id="header">
  <div class="top"></div>
  <div class="inner">
  <div class="navlinks">
    <div class="left">
      <a href="/"><img src="/media/logo.png"></a>
    </div>
    <div class="right">
      {% if user.is_authenticated %}
      <a href="/account/">Account</a>
      <a href="/account/signout/">Logout</a>
      {% else %}
      <a href="/account/signin/">Login</a>
      <a href="/account/signup/">Create Account</a>
      {% endif %}
    </div>
    <div class="right">
      <img src="/media/header_bullet.png">
    </div>
    <div class="right">
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/contact/">Contact</a>
      <a href="/help/">Help</a>
    </div>
  </div>
  </div>
  <div class="bottom"></div>
</div>

<div id="content">
  {% block content %}{% endblock %}
</div>

<div id="footer">
  <div class="top"></div>
  <div class="inner">
  <span>
  A <a href="http://lethain.com/">Will Larson</a> production. All Rights Reserved, 2008.
  </span>
  </div>
  <div class="bottom"></div>
</div>

</div>
</body> </html>
